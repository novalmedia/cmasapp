<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Club Mascodin" />

<title>Club Mascodin</title>
    
    
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.css" />
	
</head>
<body onload="init();">
<div id="loginPage" data-role="page">
 <div data-role="header" class="header" data-position="fixed"> 
    <h1>Club Mascodin</h1> 
    <a href="#panel" id="abre_panel" class="panel-btn"></a> 
  </div> 
<div data-role="panel" id="panel" data-position-fixed="true" data-position="left" data-display="push"> 
	<div id="menu_header">
		<img src="images/club.png" /><br>
		<h2><a href="login.html" class="login">Mi perfil</a></h2>
		<h3 class="private">Hola <span id="pname"></span></h3>
		<h4 class="private">Socio: <span id="psocio"></span></h4>
	</div>
     <ul data-role="listview" class="private"> 
      <li data-icon="false"><a href="datos.html" class="panel_li"  >Mis datos</a></li> 
      <li data-icon="false"><a href="mascotas.html" class="panel_li"  >Mis mascotas</a></li> 
      <li data-icon="false"><a href="mensajes.html" class="panel_li"  >Mensajes</a></li> 
    </ul> 

   
  </div> 

<div data-role="content">
<form id="loginForm" data-ajax="false">
<div data-role="fieldcontain" class="ui-hide-label">
<label> Socio </label>
<input type="text" name="username" id="username" value="" placeholder="Socio" tabindex="1" />
</div>

<div data-role="fieldcontain" class="ui-hide-label">
<label> Contraseña </label>
<input type="password" name="password" id="password" value="" placeholder="Contraseña" tabindex="2" />
</div>

<input type="submit" value="Entrar" id="submitButton" tabindex="3" />
</form>

</div>
<div data-role="footer" class="ui-bar" data-position="fixed"> 
	<div data-role="navbar">
		<ul>
			<li><a href="contacto.html" data-icon="phone">Contacto</a></li>
			<li><a href="tel:955089393"  data-icon="plus">Urgencias</a></li>
			<li><a href="logout.html"  data-icon="power" class="private">Logout</a></li>
		</ul>
	</div><!-- /navbar -->
</div><!-- /footer -->

</div>

<script>
$(window).load(function(e) {
	checkPreAuth();
});
</script>
</body>
</html>
