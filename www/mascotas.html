<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Club Mascodin" />

<title>Club Mascodin</title>
    

<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />

<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.css" />
</head>
<body>
<div data-role="page" id="mascotas"> 
   <div data-role="header" class="header" data-position="fixed"  data-theme="b"> 
	<a href="index.html" class="ui-btn-right" id="clublogo"></a>
    <h1>CLUB MASCODIN</h1> 
    <a href="#panel" id="abre_panel" class="panel-btn"></a> 
  </div> 
   
  <div data-role="panel" id="panel" data-position-fixed="true" data-position="left" data-display="overlay"> 
	<div id="menu_header">
		<a href="index.html"><img src="images/clubw.png" /></a><br />
		<h2 class="loginlink"><a href="login.html" class="login">Login</a></h2>
		<h3 class="private">Hola <span id="pname"></span></h3>
		<h4 class="private">Socio: <span id="psocio"></span></h4>
	</div>
     <ul data-role="listview" class="private"> 
      <li data-icon="user"><a href="datos.html" class="panel_li"  >Mis datos</a></li> 
      <li data-icon="heart"><a href="mascotas.html" class="panel_li"  >Mis mascotas</a></li> 
      <li data-icon="mail"><a href="mensajes.html" class="panel_li"  >Mensajes</a></li> 
    </ul> 
	<ul data-role="listview" class="public">
			<li><a class="ui-icon-phone ui-btn-icon-left" href="contacto.html">Contacto</a></li>
			<li><a class="ui-icon-plus ui-btn-icon-left" href="tel:955089393">Urgencias</a></li>
			<li><a class="ui-icon-power ui-btn-icon-left" href="logout.html" class="private">Logout</a></li>
		</ul>
   
  </div> 
  <div data-role="content"> 
	
	<ul data-role="listview" id="petlist">
    </ul>
	
  </div> 

</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>

	<script type="text/javascript">
			app.initialize();
			$(document).bind("mobileinit", function () {
				$.mobile.ajaxEnabled = false;
			});
			$(document).on("pageshow", '#mascotas', function(){
				$("div:jqmData(role='panel')").css('margin-top',  ($("div:jqmData(role='header')").height()));
				if(window.localStorage["socio"] != undefined && window.localStorage["name"] != undefined) {
					$("#psocio").html(window.localStorage["socio"]);
					$("#pname").html(window.localStorage["name"]);
					$(".private").removeClass('private');
					$(".loginlink").hide();
					var uid = window.localStorage["userid"];
					$.post("http://www.clubmascodin.com/app/getpets.php", {uid:uid}, function(res) {
						if (res!=false){
							$("#petlist").html(res);
							$("#petlist").listview("refresh");
						}
					},"json");
				}
				if(window.localStorage['bgpictureData'] != ''){
					$('body').css('background-image','url(data:image/jpeg;base64,' + window.localStorage['bgpictureData'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-page, .ui-content').css('background', 'transparent');
					$('.ui-panel-wrapper').css('background', 'rgba(255,255,255,0.5)');
				} else if(window.localStorage['bgpictureFile'] != ''){
					$('body').css('background-image','url(' + window.localStorage['bgpictureFile'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-page, .ui-content').css('background', 'transparent');
					$('.ui-panel-wrapper').css('background', 'rgba(255,255,255,0.5)');
				}
			});
    </script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
</body>
</html>
