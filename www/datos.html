<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Club Mascodin" />

<title>Club Mascodin</title>
    

<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />

<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.css" />
</head>
<body>
<div data-role="page" id="datos"> 
  <div data-role="header" class="header" data-position="fixed"  data-theme="b"> 
	<a href="index.html" class="ui-btn-right" id="clublogo"></a>
    <h1>CLUB MASCODIN</h1> 
    <a href="#panel" id="abre_panel" class="panel-btn"></a> 
  </div> 
   
  <div data-role="panel" id="panel" data-position-fixed="true" data-position="left" data-display="overlay"> 
	<div id="menu_header">
		<a href="index.html"><img src="images/clubw.png" /></a><br />
		<h2 class="loginlink"><a href="login.html" class="login">Login</a></h2>
		<h3 class="private">Hola <span id="pname"></span></h3>
		<h4 class="private">Socio: <span id="psocio"></span></h4>
	</div>
     <ul data-role="listview" class="private"> 
      <li data-icon="user"><a href="datos.html" class="panel_li"  >Mis datos</a></li> 
      <li data-icon="heart"><a href="mascotas.html" class="panel_li"  >Mis mascotas</a></li> 
      <li data-icon="mail"><a href="mensajes.html" class="panel_li"  >Mensajes</a></li> 
    </ul> 
	<ul data-role="listview" class="public">
			<li><a class="ui-icon-phone ui-btn-icon-left" href="contacto.html">Contacto</a></li>
			<li><a class="ui-icon-plus ui-btn-icon-left" href="tel:955089393">Urgencias</a></li>
			<li><a class="ui-icon-power ui-btn-icon-left" href="logout.html" class="private">Logout</a></li>
		</ul>
   
  </div> 

  <div data-role="content"> 
	 <div id="userForm" >
		<h3>Datos personales</h3>
		 <div data-role="fieldcontain">
			<label for="name">Nombre:</label>
			<input class="userdata" type="text" name="name" id="name" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<label for="email">Email:</label>
			<input class="userdata" type="text" name="email" id="email" value="" />
		 </div>
		  <div data-role="fieldcontain">
			<label for="birthDate">Fecha de nacimiento:</label>
			<input class="userdata" type="text" name="birthDate" id="birthDate" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<label for="address1">Direcci&oacute;n:</label>
			<input class="userdata" type="text" name="address1" id="address1" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<label for="city">Localidad:</label>
			<input class="userdata" type="text" name="city" id="city" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<label for="postal_code">C&oacute;digo Postal:</label>
			<input class="userdata" type="text" name="postal_code" id="postal_code" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<label for="phone">Tel&eacute;fono:</label>
			<input class="userdata" type="text" name="phone" id="phone" value="" />
		 </div>
		 <div data-role="fieldcontain">
			<button onclick="saveData();">Guardar</button>
		 </div>
	 </div>
	 <hr />
	 <h3>Configuraci&oacute;n</h3>
	 <div data-role="fieldcontain">
		<label for="email">Fondo de pantalla:</label>
		<button onclick="app.capturePhoto();">Hacer foto</button> <br>
		<button onclick="app.getPhoto();">Galer√≠a</button> <br>
		<button id="disablebtn" style="display: none;" onclick="app.disableBG();">Quitar fondo</button>
	 </div>
  </div> 

</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/maindatos.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>

	<script type="text/javascript">
			app.initialize();
			$(document).bind("mobileinit", function () {
				$.mobile.ajaxEnabled = false;
			});
			$(document).on("pageshow", '#datos', function(){
				$("div:jqmData(role='panel')").css('margin-top',  ($("div:jqmData(role='header')").height()));
				if(window.localStorage["socio"] != undefined && window.localStorage["name"] != undefined) {
					$("#psocio").html(window.localStorage["socio"]);
					$("#pname").html(window.localStorage["name"]);
					$("#name").val(window.localStorage["name"]);
					$("#email").val(window.localStorage["email"]);
					$("#birthDate").val(window.localStorage["birthDate"]);
					$("#address1").val(window.localStorage["address1"]);
					$("#city").val(window.localStorage["city"]);
					$("#postal_code").val(window.localStorage["postal_code"]);
					$("#phone").val(window.localStorage["phone"]);
					
					$(".private").removeClass('private');
					$(".loginlink").hide();
				}
				if(window.localStorage['bgpictureData'] != ''){
					$('body').css('background-image','url(data:image/jpeg;base64,' + window.localStorage['bgpictureData'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-page, .ui-content').css('background', 'transparent');
					$('.ui-panel-wrapper').css('background', 'rgba(255,255,255,0.5)');
					$('#disablebtn').show();
				} else if(window.localStorage['bgpictureFile'] != ''){
					$('body').css('background-image','url(' + window.localStorage['bgpictureFile'] + ')').css('background-size','cover').css('background-position','center center');
					$('.ui-page, .ui-content').css('background', 'transparent');
					$('.ui-panel-wrapper').css('background', 'rgba(255,255,255,0.5)');
					$('#disablebtn').show();
				}
			});
			function saveData(){
				var data= {};
				$('.userdata').each(function(){
					data[$(this).attr('name')] = $(this).val();
					window.localStorage[$(this).attr('name')] = $(this).val();
				})
			
				var uid = window.localStorage["userid"];
				$.post("http://www.clubmascodin.com/app/saveuserdata.php", {userid:uid, data: data}, function(res) {
					if (res==true){
						navigator.notification.alert("Datos guardados", function() {});
					}
				},"json");
			}
			
    </script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
</body>
</html>
