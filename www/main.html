<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Club Mascodin" />

<title>Club Mascodin</title>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>

<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<div id="app">

	<nav>
		<ul>
			<li><a href="#" onclick="window.open('http://www.clubmascodin.com/cita-veterinario', '_system');"><img src="images/club.png" /><br>Cita online</a></li>
			<li><a href="tel:+34955262133"><img src="images/contacto.png" /><br>Contacto</a></li>
			<li><a href="geo:37.352429,-6.059522?q=37.352429,-6.059522(Club Mascodin)"><img src="images/localizacion.png" /><br>Localización</a></li>
			<li><a href="tel:+34618612418"><img src="images/urgencias.png" /><br>Urgencias</a></li>
		</ul>
	</nav>

	
	<footer>
	</footer>
</div>
<div id="menu">	
	<h2>Perfil</h2>
	<h3>Hola <span id="pname"></span></h3>
	<p><strong>Nº de socio:</strong> <span id="psocio"></span></p>
	
</div>
	<script type="text/javascript">
            app.initialize();
			function toggleMenu(){
				d1=document.getElementById('menu');
				if (d1.className=='open'){
					d1.className='';
				}else{
					d1.className='open';
				}
				d2=document.getElementById('app');
				if (d2.className=='open'){
					d2.className='';
				}else{
					d2.className='open';
				}
				return false;
			}
			$(window).load(function(){
				if(window.localStorage["socio"] != undefined && window.localStorage["name"] != undefined) {
					$("#psocio").html(window.localStorage["socio"]);
					$("#pname").html(window.localStorage["name"]);
				}
			});
        </script>
</body>
</html>
